{% extends 'base.html' %}

{% block content %}
    <h2>Delete Question</h2>
    <p>Are you sure you want to delete "{{ question.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'question_detail' question.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
