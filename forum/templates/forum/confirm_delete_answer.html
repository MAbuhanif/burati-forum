{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this answer?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'question_detail' answer.question.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
