{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Ask a Question</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
